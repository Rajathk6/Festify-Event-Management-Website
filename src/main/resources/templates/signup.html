<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started with Festify</title>
    <link rel="stylesheet" href="../css/signup.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>

  </head>
  <body>
    <div class="main-container">
      <div class="sub-container">
        <div class="company-logo">
          <img
            src="../images/logo-event_management_v1.png"
            alt="404 company logo"
          />
        </div>
        <div class="header-signup">
          <h1>Create your account</h1>
          <p>Sign up to get started with Festify</p>
        </div>
        <div class="button-link">
          <a
            href="/oauth2/authorization/google">
            <button class="google-signup">
              <img
                src="./images/7123025_logo_google_g_icon.png"
                alt="404 google logo"
                class="google-logo"
              />
              Continue with Google
            </button>
          </a>
        </div>

        <p>or</p>

        <form th:action="@{/signup}" method="post">
          <div class="form-content">
            <label for="name">Full Name</label>
            <input type="text" id="Email" name="name" required>
        </div>
            <div class="form-content">
                <label for="Email">Email</label>
                <input type="email" id="Email" name="email" autocomplete="email" required>
            </div>
            <div class="form-content">
                <label for="password">Password</label>
                <input type="password" id="password" autocomplete="new-password"  name="password" required>
            </div>
            <div class="create-account">
                <button>Create account</button>
            </div>
        </form>
        <div class="signin-page-redirect">
            <p>Already have an account? </p>
            <a href="./signin">Sign in!</a>
        </div>
      </div>
    </div>
  </body>
</html>
